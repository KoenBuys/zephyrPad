# Kernel Configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable LED strip support
CONFIG_LED=y
CONFIG_LED_STRIP=y

# Enable SPI for WS2812
CONFIG_SPI=y

# GPIO support
CONFIG_GPIO=y

# Logging support (optional, for debugging)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Console and serial (optional, for debug output)
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y